<figure class="{{#if style}}picture-{{style}}{{/if}}{{#if blockPicture}} picture-block{{/if}}{{#each additionalClasses}} this{{/each}}">
    {{> _picture this}}
    {{#ifcond primaryCaption '||' secondaryCaption}}
    <figcaption>
        {{#if ../primaryCaption}}
        <div class="caption-1">{{../primaryCaption}}</div>
        {{/if}}
        {{#if ../secondaryCaption}}
        <div class="caption-2">{{../secondaryCaption}}</div>
        {{/if}}
    </figcaption>
    {{/ifcond}}
</figure>
